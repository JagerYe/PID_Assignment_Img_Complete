<script type="module">
	import { Member } from "../js/models/member.js";
	let member;

	function getMemberDate() {
		$.ajax({
			type: "GET",
			url: "/PID_Assignment/member/getSessionUserID"
		}).then(function (id) {
			$.ajax({
				type: "GET",
				url: `/PID_Assignment/member/getOne?id=${id}`
			}).then(function (e) {
				let jsonObj = JSON.parse(e);
				member = new Member(
					jsonObj['_userID'],
					jsonObj['_userName'],
					jsonObj['_userEmail'],
					jsonObj['_userPhone'],
					jsonObj['_userStatus'],
					jsonObj['_creationDate'],
					jsonObj['_changeDate'],
					jsonObj['_userPassword']
				);
			});
		});
	}
	getMemberDate();

	$(window).ready(() => {
		$("#userPasswordAgain").change(function (e) {
			if ($("#userPassword").val() != $("#userPasswordAgain").val()) {
				$("#passwordCheckMessage").text("密碼不一致！");
			} else {
				$("#passwordCheckMessage").empty();
			}
		});

		$("#btnSub").click(() => {

			member.userPassword = $("#userPassword").val();
			if ((member.userPassword != $("#userPasswordAgain").val()) || !member.userPassword.match(/\w{6,30}/)) {
				alert("密碼格式錯誤！");
				return;
			}

			let postDate = { "1": $("#userOldPassword").val() };
			$.ajax({
				type: "POST",
				url: "/PID_Assignment/member/checkPassword",
				data: postDate
			}).then(function (check) {
				if (check) {
					let putDate = {
						"1": JSON.stringify(member)
					};
					$.ajax({
						type: "PUT",
						url: "/PID_Assignment/member/update",
						data: putDate
					}).then(function (e) {
						if (e) {
							alert("成功");
							window.location.href = "/PID_Assignment/views/pageFront/updateMemberData";
						} else {
							alert("失敗");
						}
					});
				}
			});
		});
	});

</script>
